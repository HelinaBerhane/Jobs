<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- the viewport specifies how the user can interact with the app. e.g. no pinch and zoom -->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- the Content-Security-Policy is a way to specificy what types of data can be fetched from our service -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
        font-src 'self' fonts.googleapis.com fonts.gstatic.com;
        connect-src 'self' 0.0.0.0 http://0.0.0.0:8000;
        style-src 'self' 'unsafe-inline' fonts.googleapis.com;"
    />

    <title>Jobs</title>

    <link rel="stylesheet" href="./index.css" />
    <!-- preconnect means these are defaults until other styles are loaded  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="html-body">
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
